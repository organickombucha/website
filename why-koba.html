<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHY KOBA | Koba Organics</title>

  <!-- Switzer font -->
  <link href="https://fonts.googleapis.com/css2?family=Switzer:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #FFEEDB;
      --text: #784001;
      --text-opacity: #784001cc;
      --accent: #8B4513;
      --box-bg: #FFEEDB;
      --border: #E0C9B0;
      --logo-height: 90px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Switzer', system-ui, -apple-system, sans-serif;
      line-height: 1.68;
      background-color: var(--bg);
      color: var(--text);
      font-weight: 500;
      font-size: 1.125rem;
      padding-top: 88px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: var(--bg);
      padding: 0 6%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(107, 62, 0, 0.08);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo-link {
      display: block;
      line-height: 0;
    }

    .logo-link img {
      height: var(--logo-height);
      width: auto;
      display: block;
      background-color: transparent !important;
      mix-blend-mode: multiply;
    }

    /* === HOMEPAGE BUTTON STYLES (COPIED) === */
    .navbar_cta {
      display: flex;
      gap: 1rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.9rem 1.9rem;
      background-color: #246A1E;
      color: white;
      text-decoration: none;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    .button_text {
      position: relative;
      min-width: 4ch;
    }

    .button_text_content {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .button_text_content.is-2 {
      opacity: 0;
    }

    .button:hover .button_text_content.is-1 {
      opacity: 0;
    }

    .button:hover .button_text_content.is-2 {
      opacity: 1;
    }

    .button_arrow {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    main.why-koba {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 6% 4rem;
    }

    h1 {
      font-size: clamp(3.8rem, 9vw, 5.8rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    h2 {
      font-size: clamp(2.6rem, 6vw, 3.8rem);
      margin: 8rem 0 1.8rem;
    }

    h3 {
      font-size: 2.1rem;
      margin: 6rem 0 1.2rem;
    }

    .intro-bold,
    .feature-subtext,
    .promise-bold {
      font-size: 1.65rem;
      font-weight: 700;
      margin-bottom: 1.6rem;
      color: var(--text-opacity);
    }

    .feature-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }

    .feature-list {
      display: grid;
      gap: 2.2rem;
      margin: 3rem 0;
    }

    .feature-box {
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem 3rem;
    }

    .nutrition-table {
      width: 100%;
      max-width: 760px;
      margin: 3rem auto;
      border-collapse: collapse;
      font-size: 1.15rem;
      font-weight: 700;
    }

    .nutrition-table th,
    .nutrition-table td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
  </style>
</head>

<body>

</html>
