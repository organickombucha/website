      line-height: 1.55;
      box-shadow: 0 6px 16px rgba(92, 47, 0, 0.05);
      transition: all 0.25s ease;
      color: var(--text);
    }
    .nutrition-table {
      width: 100%;
      max-width: 760px;
      margin: 3rem auto;
      border-collapse: collapse;
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--text-opacity);
    }
    .nutrition-table th,
    .nutrition-table td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    .nutrition-table th {
