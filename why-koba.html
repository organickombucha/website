    :root {
      --bg: #FFEEDB;

      --border: #E0C9B0;

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Switzer', 'Montserrat', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      font-size: 1.125rem;
      line-height: 1.68;

    main.why-koba {

    h1 {

      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: -0.03em;
      text-transform: uppercase;
      line-height: 1.05;

    h2 {
      font-size: clamp(2.6rem, 6vw, 3.8rem);
      font-weight: 700;
      margin: 8rem 0 1.8rem;
      letter-spacing: -0.015em;
      line-height: 1.15;
    }

    h3 {
      font-size: 2.1rem;
      font-weight: 700;
      margin: 6rem 0 1.2rem;
    }

    .intro-bold,
    .feature-subtext,
    .promise-bold {
      font-size: 1.65rem;
      font-weight: 700;
      margin-bottom: 1.6rem;
      color: var(--text-opacity);
    }

    .feature-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      display: block;
    }

    .feature-list {
      display: grid;
      gap: 2.2rem;
      margin: 3rem 0;
    }

    .feature-box {
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      box-shadow: 0 6px 16px rgba(92,47,0,0.05);
    }

    .nutrition-table {
      width: 100%;
      max-width: 760px;
      margin: 3rem auto;
      border-collapse: collapse;
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--text-opacity);
    }

    .nutrition-table th,
    .nutrition-table td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    .nutrition-table th {
      text-transform: uppercase;
      font-size: 1rem;
      letter-spacing: 0.05em;
      background: rgba(255,238,219,0.6);
    }
  </style>
